<form method="post" action="{% url 'bid_Crawling' %}">
  {% csrf_token %}
  <div class="header">
    <h3 class="title">BID 크롤링</h3>
  </div>
  <div class="start">
  <br>
    <label for="searchstartbid">시작 BID: </label>
      <input id="searchstartbid" type="text" name="searchstartbid" value="{{ searchStartBid }}" placeholder='숫자 입력'>
      <br>
    <label for="searchendbid">종료 BID: </label>
      <input id="searchendbid" type="text" name="searchendbid" value="{{ searchEndBid }}" placeholder='숫자 입력'> 

    <input type="submit" value="시작" onClick="location.href='{% url 'bid_Crawling' %}';">
  </div>
<div class="footer">
  <button type="button" class="btn btn-default" onClick="location.href='{% url 'bidIndex' %}';">뒤로가기</button>
</div>
</form>
